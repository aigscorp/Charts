<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Charts</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container fix">
    <div class="row">
      <div class="col-md-12">  
        <canvas id="canvas" width="900" height="400"></canvas>
        <canvas id="tablo" width="900" height="150"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        
        <div class="panel" id="panel">
          <select class="selectpicker">
            <option value="0">Chart #1</option>
            <option value="1">Chart #2</option>
            <option value="2">Chart #3</option>
            <option value="3">Chart #4</option>
            <option value="4">Chart #5</option>
          </select>
          
        </div>
        <h2 class="mode">Switch to Day Mode</h2>
      </div>
    </div>
  
  </div>
  <script src= "/js/app.js"></script>
</body>
</html>
